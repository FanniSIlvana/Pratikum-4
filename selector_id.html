<html>
<head>
  <script type="text/javascript" src="jQuery.js"></script><!--memanggil jQuery-->
  <script type="text/javascript">
  $(document).ready(function(){ //mengirimkan function ready pada dokumen dengan jquery
  $("#daftar").addClass("merahkuning");}); //menambahkan class merahkuning pada id daftar
  </script>
  <style type="text/css">
    .merahkuning{ /*membuat class merahkuning dan font weight bold */
      color: orange;
      font-weight: bold;
      background-color:green;
      padding: 3px;
    }
</style>
</head>
<body>
<div>
  <p>paragraf pertama</p> <!--membuat paragraph-->
</div>
<div>
  <ul id="daftar"><!--memanggil id daftar-->
    <li>item 1</li><!--menampilkan teks item 1-->
    <li>item 2</li><!--menampilkan teks item 2-->
    <li>item 3</li><!--menampilkan teks item 3-->
</ul>
</div>
</body>
</html>

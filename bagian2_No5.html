<html>
<head>
  <script src="jQuery.js"></script> <!--memamnggil jQuery-->
  <script type="text/javascript">
  $(document).ready(function(){ //mengirimkan function ready pada dokumen dengan jQuery
  $(".sembunyi").click(function() {$(#foto).hide("slow") }); // fungsi sembunyi
  $(".tampil").click(function() {$("#foto").show("slow") }); // fungsi menampilkan
});
  </script>
  <head>
  <body>
  <button class="sembunyi">sembunyikan</button> <!--tombol sembunyi-->
  <button class="tampil">tampilkan</button>< <!--tombol tampil-->
  <p><img id="foto" src="logoupnbaru.png"</p></body> <!--menginput logo upn-->
